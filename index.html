<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roller</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
         <img src="7.jpeg" class="img-dice" id="dice_img"/>
        </br>
     
         <button class="btn" onclick="roll()">Roll</button>
        </div>
        <script>
         function roll(){
             const randomNumber = Math.floor(Math.random()*(7-1)+1)
             const imgElement=document.getElementById("dice_img")
             
             switch(randomNumber)
             {
                 case 1:
                     imgElement.src="1.gif"
                     break;
                 case 2:
                     imgElement.src="2.gif"
                     break;
                 case 3:
                     imgElement.src="3.jpeg"
                     break;
                 case 4:
                     imgElement.src="4.gif"
                     break;
                 case 5:
                     imgElement.src="5.png"
                     break;
                 case 6:
                     imgElement.src="6.png"
                     break;
     
             }
            }
   </script>

</body>
</html>
